  about:
    title: '<span class="text-blue">Un peu plus sur moi...</span>'
    description: '<p class="desc">J''ai <strong class="text-highlighted"><span class="age">24</span></strong> ans, je suis passionné d''informatique et j''ai très vite trouvé mon domaine : le <strong class="text-highlighted">web</strong>.</p>
    <p class="desc">Je me suis auto-formé aux principales technologies réalisant mon premier site au collège. Toujours plus curieux d''en apprendre d''avantage, j''ai intégré l''école <strong class="text-highlighted">SUPINFO</strong> dans laquelle j''obtins mon diplôme avec spécialisation en <strong class="text-highlighted">sécurité des systèmes</strong>.</p>
    <p class="desc">Je me suis lancé depuis le début de mes études dans la conception de <strong class="text-highlighted">sites Internet</strong>, d''<strong class="text-highlighted">applications web</strong>, de <strong class="text-highlighted">jeux vid&eacute;os</strong> (2D pour le web) et d''<strong class="text-highlighted">applications iOS</strong>.</p>
    <p class="desc">Passionné par la <strong class="text-highlighted">conception graphique</strong> et l''<strong class="text-highlighted">ergonomie</strong> je me suis dirigé vers un métier de <strong class="text-highlighted">UI / UX designer</strong> en plus d''être <strong class="text-highlighted">développeur front-end</strong> et <strong class="text-highlighted">back-end</strong>. Le but étant d''apporter une solution complète à tout client (<strong class="text-highlighted">conception</strong>, <strong class="text-highlighted">développement</strong>, <strong class="text-highlighted">mise en production</strong>, <strong>hébergement</strong>, <strong class="text-highlighted">infogérance</strong>).</p>
    <p class="desc">Je travaille à mon compte et dans une entreprise basée à Montréal spécialisée dans la création d''applications (web, mobile) et de sites web : <a class="text-highlighted" href="https://adfab.com" target="_blank" rel="noopener"><strong>AdFab</strong></a>.</p>'
    baseline: '<span class="text-blue">Je m''occupe de toute identité visuelle sur le web</span>'
