    description: '<p class="desc">I am <strong class="text-blue"><span class="age">24</span></strong>, passionate about computer science. I quickly found my way : the <strong class="text-blue">web</strong>.</p>
    <p class="desc">I trained myself in concerned technologies making my first website in secondary school at the age of 15. Always curious to learn more, I joined <strong class="text-blue">SUPINFO</strong> school where I graduated with a specialization in <strong class="text-blue">systems security</strong>.</p>
    <p class="desc">Since when I started my studies, I have designed <strong class="text-blue">websites</strong>, <strong class="text-blue">web apps</strong>, <strong class="text-blue">video games</strong> (in 2D for the web) and <strong class="text-blue">iOS apps</strong> (little mobile games).</p>
    <p class="desc">Interested in <strong class="text-blue">graphic design</strong> and creating <strong class="text-blue">user interfaces</strong>, I headed to a job of <strong class="text-blue">UI / UX designer</strong> on top of being <strong class="text-blue">front-end</strong> and <strong class="text-blue">back-end</strong> developer. The goal is to provide a complete solution to any customer (<strong class="text-blue">design</strong>, <strong class="text-blue">development</strong>, <strong class="text-blue">production</strong>, <strong class="text-blue">hosting</strong>, <strong class="text-blue">third-party application maintenance</strong>).</p>
    <p class="desc">I''m self employed and I work for a company specialized in apps (web, mobile) and websites creation (responsive design) <a class="text-blue" href="http://www.ineat-conseil.com" target="_blank"><strong>INEAT</strong></a>.</p>'
